<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-input" class="form-control" type="text">
                    <button id="pin-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="submit-input" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="number-7" class="button">7</div>
                              <div id="number-8" class="button">8</div>
                              <div id="number-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-4" class="button">4</div>
                              <div id="number-5" class="button">5</div>
                              <div id="number-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-1" class="button">1</div>
                              <div id="number-2" class="button">2</div>
                              <div id="number-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="remove-btn" class="button"><</div>
                                <div id="number-0" class="button">0</div>
                                <div id="clear-btn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-btn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="message-wrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="message-right" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

        const pinInput = document.getElementById("pin-input");
        const submitInput = document.getElementById("submit-input");
        
        // Generate Pin Works
        document.getElementById("pin-btn").addEventListener("click", function(){
            pinInput.value = Math.floor((Math.random() * 9000) + 999);
            
        })


        // Submit Input Works
        document.getElementById("number-0").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-1").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-2").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        
        document.getElementById("number-3").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-4").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-5").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-6").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-7").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-8").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })
        document.getElementById("number-9").addEventListener("click", function(){
            submitInput.value = submitInput.value + this.innerText;

        })


        // Clear Btn Works
        document.getElementById("clear-btn").addEventListener("click", function(){
            submitInput.value = "";

        })


        //Remove Btn Works
        document.getElementById("remove-btn").addEventListener("click", function(){
            const submitInputNumber = submitInput.value;
            submitInput.value = submitInputNumber.slice(0, -1);
        })

        // Submit Btn Works
        document.getElementById("submit-btn").addEventListener("click", function(){
            if(pinInput.value == submitInput.value){
                document.getElementById("message-right").style.display = "block";
                document.getElementById("message-wrong").style.display = "none";
            }
            else{
                document.getElementById("message-wrong").style.display = "block";
                document.getElementById("message-right").style.display = "none";
            }
        })
        

        


    </script>
</body>
</html>
